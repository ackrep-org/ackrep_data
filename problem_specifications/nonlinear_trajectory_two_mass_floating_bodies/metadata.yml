short_description: 'There is an iron body and a non-iron body (CuZn), coupled with a spring. The iron body is actuated via an electromagnet. The non-iron body should follow a desired trajectory. Choose the position of CuZn body as the output. Then let the real trajectory of this body converge towards the target trajectory by using the tracking controller based on error dynamics.'
